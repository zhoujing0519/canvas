<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	    body{
	        background: #eee;
	    }

	    #controller{
	        position: absolute;
	        left: 25px;
	        top: 25px;
	    }

	    #canvas{
	        background: #fff;
	        cursor: pointer;
	        margin-left: 10px;
	        margin-top: 10px;
	        -webkit-box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
	        -moz-box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
	        box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
	    }
	</style>
</head>
<body>

	<canvas id="canvas" width="1280" height="640"></canvas>

    <div id="controller">
        Stroke color: <select id="strokeStyleSelect">
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="blue">blue</option>
            <option value="orange">orange</option>
            <option value="cornflowerblue" selected>cornflowerblue</option>
            <option value="goldenrod">goldenrod</option>
            <option value="navy">navy</option>
            <option value="purple">purple</option>
        </select>

        Fill color: <select id="fillStyleSelect">
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="blue">blue</option>
            <option value="orange">orange</option>
            <option value="cornflowerblue" selected>cornflowerblue</option>
            <option value="goldenrod">goldenrod</option>
            <option value="navy">navy</option>
            <option value="purple">purple</option>
        </select>

        Draw: 
        <input type="radio" name="tool" checked id="drawRadio">

        Erase: 
        <input type="radio" name="tool" id="eraseRadio">

        Eraser: <select id="eraserShapeSelect">
            <option value="square" selected>square</option>
            <option value="circle">circle</option>
        </select>

        Fill color: <select id="eraserWidthSelect">
            <option value="50">50</option>
            <option value="100" selected>100</option>
            <option value="150">150</option>
            <option value="200">200</option>
        </select>
    </div>
</body>
<script type="text/javascript" src="js/eraser.js"></script>
</html>
