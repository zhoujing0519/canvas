<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<canvas id="cvs" width="1024" height="700"></canvas>
</body>
<script type="text/javascript">
	var cvs = document.getElementById("cvs"),
		ctx = cvs.getContext("2d"),

		LEFT_COLUMN_FONTS = [
			"2em palatino",
			"bolder 2em palatino",
			"lighter 2em palatino",
			"italic 2em palatino",
			"oblique small-caps 24px palatino",
			"bold 14pt palatino",
			"xx-large palatino",
			"italic xx-large palatino"
		],

		RIGHT_COLUMN_FONTS = [
			"oblique 1.5em lucida console",
			"x-large fantasy",
			"italic 28px monaco",
			"italic large copperplate",
			"36px century",
			"28px tahoma",
			"28px impact",
			"1.7em verdana"
		],

		LEFT_COLUMN_X = 25,
		RIGHT_COLUMN_X = 425,
		DELTA_Y = 50,
		TOP_Y = 50,
		y = 0;

	ctx.fillStyle = "cornflowerblue";

	LEFT_COLUMN_FONTS.forEach(function(font){
		ctx.font = font;
		ctx.fillText(font, LEFT_COLUMN_X, y += DELTA_Y);
	});

	y = 0;

	RIGHT_COLUMN_FONTS.forEach(function(font){
		ctx.font = font;
		ctx.fillText(font, RIGHT_COLUMN_X, y += DELTA_Y);
	});
</script>
</html>
